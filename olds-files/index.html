  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">

      <body>

        <div class="row">
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s3"><a href="#test1">CEP</a></li>
              <li class="tab col s3"><a class="active" href="#test2">RUA</a></li>
            </ul>
          </div>
          <!-- tab do cep -->
          <div id="test1" class="col s12">
            <label for="cep">CEP</label>

            <input type="number" placeholder="Digite seu CEP" name="cep" id="cep">
            <!-- <button >Buscar</button> -->
            <a onclick="buscaCepFetch()" class="waves-effect waves-light btn"><i
                class="material-icons left">search</i>Buscar Fetch</a>
            <a onclick="buscaCepAjax()" class="waves-effect waves-light btn"><i
                class="material-icons left">search</i>Buscar
              Ajax</a>
            <a onclick="buscaCepAxios()" class="waves-effect waves-light btn"><i
                class="material-icons left">search</i>Buscar Axios oi</a>
            <ul class="collection">
              <li class="collection-item"></li>RUA: <span id="dadoRua"></span></li>
              <li class="collection-item"></li>BAIRRO: <span id="dadoBairro"></span></li>
              <li class="collection-item"></li>CIDADE: <span id="dadoCidade"></span></li>
              <li class="collection-item"></li>ESTADO: <span id="dadoEstado"></span></li>
            </ul>

          </div>

          <!-- tab da rua -->
          <div id="test2" class="col s12">
            <input type="text">
            <input type="text">
            <input type="text">
            <button>Evniar</button>
          </div>
        </div>

        

        <!-- Compiled and minified JavaScript -->
        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
        
        <!-- minha lógica -->
        <script>
          // PEGANDO COM FETCH
          async function buscaCepFetch() {
            let cep = document.querySelector("input").value
            console.log("buscando cep", cep)

            let url = await "https://viacep.com.br/ws/" + cep + "/json/"
            let url2 = await `https://viacep.com.br/ws/${cep}/json/`

            // usando fetch

            fetch(url)
              .then((res) => {
                console.log('resposta aqui', res)
                return res.json()
              })
              .then((cep) => {
                console.log(cep.logradouro)
                document.querySelector("#dadoRua").innerText = cep.logradouro
                document.querySelector("#dadoBairro").innerText = cep.bairro
                document.querySelector("#dadoCidade").innerText = cep.localidade
                document.querySelector("#dadoEstado").innerText = cep.uf
              })

          }


          // PEGANDO COM AJAX
          async function buscaCepAjax() {
            let cep = document.querySelector("input").value
            console.log("buscando cep", cep)

            let url = await "https://viacep.com.br/ws/" + cep + "/json/"
            let url2 = await `https://viacep.com.br/ws/${cep}/json/`

            // usando ajax

            $.ajax({
              url: url,
              method: 'GET',
              success: function (data) {
                console.log(data); // Manipula os dados recebidos
                document.querySelector("#dadoRua").innerText = data.logradouro
                document.querySelector("#dadoBairro").innerText = data.bairro
                document.querySelector("#dadoCidade").innerText = data.localidade
                document.querySelector("#dadoEstado").innerText = data.uf
              },
              error: function (jqXHR, textStatus, errorThrown) {
                console.error('Erro na requisição:', textStatus, errorThrown);
              }
            });

          }


          // PEGANDO COM AXIOS
          async function buscaCepAxios() {
            let cep = document.querySelector("input").value
            console.log("buscando cep", cep)

            let url = await "https://viacep.com.br/ws/" + cep + "/json/"
            let url2 = await `https://viacep.com.br/ws/${cep}/json/`

            // usando axios
            axios.get(url)
              .then(function (response) {
                // handle success
                console.log('imprimindo com axios', response.data);
                let cep = response.data
                document.querySelector("#dadoRua").innerText = cep.logradouro
                document.querySelector("#dadoBairro").innerText = cep.bairro
                document.querySelector("#dadoCidade").innerText = cep.localidade
                document.querySelector("#dadoEstado").innerText = cep.uf
              })

          }
        </script>

      </body>
</html>
